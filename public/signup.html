<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sign Up - Budget Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="auth-body">
  <div class="auth-card">
    <h2>Create Account</h2>
    <p class="subtitle">Join us and manage your budget easily.</p>

    <form id="signupForm" novalidate>
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input id="signupName" type="text" placeholder="Full name" required />
      </div>
      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input id="signupEmail" type="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input id="signupPassword" type="password" placeholder="Password" required />
      </div>

      <button type="submit" class="btn-primary">Sign Up</button>
      <p id="signupError" class="form-error" aria-live="polite"></p>

      <div class="switch-link">
        Already have an account? <a href="index.html">Login</a>
      </div>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
